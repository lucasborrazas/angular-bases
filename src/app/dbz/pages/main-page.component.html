<h1> DBZ personajes </h1>
<hr>

<div class="row">
    <div class="col">
      <!-- onDelete va entre parentesis porque es un evento -->
      <app-dbz-list
        [characterList]="characters"
        (onDelete)="onDeleteCharacter($event)" >
      </app-dbz-list>
    </div>

    <div class="col">
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>

    </div>
</div>
